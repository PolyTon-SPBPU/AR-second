<html>
<head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js">
    </script>
    <title>Random ITokens</title>
</head>
<body>
<script src="index.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () =>{
        let marker = document.querySelector("#marker");
        let video = document.querySelector("#video_writer");

        marker.addEventListener('markerLost', function () {
            console.log("video pause");
            video.pause();
        });

        marker.addEventListener('markerFound', function () {
            console.log("video start");
            video.play();
        });
    });
</script>
<a-scene embedded ar var-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam;"
         renderer="logarithmicDepthBuffer: true;">
    <a-assets>
        <video id="video_writer" src="assets/video_writer.mp4" loop="true"></video>
    </a-assets>

    <a-marker id="marker" type="pattern" url="assets/marker.patt">
        <a-video position="0 0.2 0" src="#video_writer" rotation="-90 0 0" scale="3.84 2.16 1"></a-video>
        <a-text id="text_writer" value="Fedor Dostoevsky: life and art" color="#FFFFFF" position="-2 0 -1.5" scale="1.5 1.5 1.5" rotation="270 0 0"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
